dist: focal
sudo: true
language: python

matrix:
  include:
  - python: 3.9
    name: "Python39"

before_install:
    - sudo apt-get install libgeos-dev libproj-dev proj-data graphviz libblas-dev liblapack-dev
    - wget https://apt.llvm.org/llvm.sh
    - chmod +x llvm.sh
    - sudo ./llvm.sh 10
    - ls /usr/bin/llvm*
    - export LLVM_CONFIG=/usr/bin/llvm-config
    # - sudo ln -s /usr/bin/llvm-config-10 /usr/bin/llvm-config
    - sudo apt-get -y install graphviz
    # onnx
    - git clone -b master --single-branch https://github.com/sdpython/onnx.git --recursive
    - cd onnx
    - export ONNX_ML=1
    - export ONNX_BUILD_TESTS=1
    - export ONNXIFI_DUMMY_BACKEND=1
    - python -u setup.py bdist_wheel
    - pip install -y "dist/*"
    - cd ..

install:
  - pip install -r requirements.txt
  - pip install -i https://test.pypi.org/simple/ ort-nightly
  # - pip install onnxruntime

before_script:
  - python setup.py build_ext --inplace

script:
  - python setup.py unittests -g ".*((LONG)|(SKIP)|(notebooks)).*"
