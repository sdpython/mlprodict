      - run:
          name: install dependencies (2)
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements.txt" }}
        
      - run:
          name: install sklearn-onnx, onnxconverter-common
          command: |
            . venv/bin/activate
            pip install git+https://github.com/xadupre/onnxconverter-common.git@jenkins --upgrade
            pip install git+https://github.com/xadupre/sklearn-onnx.git@jenkins --upgrade

      - run:
          name: check list of dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip freeze
            apt list --installed
        
      - run:
          name: compile and build
          command: |
            . venv/bin/activate
            python setup.py build_ext --inplace

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py unittests -d 15 -g ".*((LONG)|(SKIP)|(notebooks)).*"
          # Some tests take for ever, cutting the list.

      - run:
          name: wheel
          command: |
            . venv/bin/activate
            python setup.py bdist_wheel
            mkdir -p test-reports/dist
            cp dist/*.whl test-reports/dist
            mkdir -p test-reports/src
            cp -r  mlprodict test-reports/src

