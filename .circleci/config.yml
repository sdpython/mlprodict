version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.9.5
    
    working_directory: ~/repo
    
    steps:
      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "requirements.txt" }}
          - v2-dependencies-

#       - run:
#           name: Install omp
#           command: |
#                     sudo apt-get install -y libomp-dev
          
      - run:
          name: Install pandoc
          command: |
                    sudo apt-get update 
                    wget https://github.com/jgm/pandoc/releases/download/2.11.3.2/pandoc-2.11.3.2-1-amd64.deb
                    sudo dpkg -i pandoc-2.11.3.2-1-amd64.deb
          
      - run:
          name: Install tex
          command: |
                    sudo apt-get install -y texlive
                    sudo apt-get install -y texlive-latex-extra
                    sudo apt-get install -y dvipng
          
      - run:
          name: install language package for onnxruntime
          command: |
                    sudo locale-gen

      - run:
          name: Install 7z, unrar
          command: |
                    sudo apt-get install -y p7zip-full
          
      - run:
          name: Install InkScape
          command: |
                    sudo apt-get install -y inkscape
          
      - run:
          name: Install graphviz
          command: |
                    sudo apt-get install -y graphviz

      - run:
          name: Install llvmlite
          command: |
            sudo apt-get install lsb-release wget software-properties-common
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh 10
            ls /usr/bin/llvm*

      - run:
          name: Install protobuf-compiler cmake
          command: |
            sudo apt-get install protobuf-compiler libprotoc-dev cmake

      - run:
          name: Install standard libraries
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install scipy matplotlib numpy cython pandas wheel pybind11

      - run:
          name: Install numba, llvmlite
          command: |
            python -m venv venv
            . venv/bin/activate
            # export LLVM_CONFIG=/usr/local/opt/llvm/bin/llvm-config
            sudo ln -s /usr/bin/llvm-config-10 /usr/bin/llvm-config
            pip install llvmlite numba

