image:
  - Visual Studio 2019
environment:
  matrix:
    - PYTHON: "C:\\Python39-x64"
      PYTHON_VERSION: "3.9.x"
      PYTHON_ARCH: "64"
init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "%PYTHON%\\python -m pip install --upgrade pip"
  - pip install wheel versioneer
  - pip install numpy pandas scipy matplotlib scikit-learn --only-binary=:all:
  - pip install onnx onnxruntime --no-deps --only-binary=:all:
  - pip install -r requirements-win.txt --upgrade-strategy eager

build: off

before_test:
  - "%PYTHON%\\python -u setup.py build_ext --inplace"

test_script:
  - "%PYTHON%\\python -u setup.py unittests -d 15 -g \".*((LONG)|(SKIP)|(notebooks)).*\""

after_test:
  - "%PYTHON%\\python -u setup.py bdist_wheel"

artifacts:
  - path: dist
    name: mlprodict
  - path: onnx\dist
    name: onnx
