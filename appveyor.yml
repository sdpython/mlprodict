image:
  - Visual Studio 2019
environment:
  matrix:
    - PYTHON: "C:\\Python39-x64"
      PYTHON_VERSION: "3.9.x"
      PYTHON_ARCH: "64"

init:
  - set pythonexe=%PYTHON%\python
  - %pythonexe% -V

install:
  - %pythonexe% -m pip install wheel
  - %pythonexe% -m pip install numpy pandas scipy matplotlib scikit-learn
  - %pythonexe% -m pip install onnx onnxruntime
  - %pythonexe% -m pip install -r requirements-win.txt

build: false

before_test:
  - %pythonexe% -u setup.py build_ext --inplace

test_script:
  - %pythonexe% -u setup.py unittests -d 15 -g ".*((LONG)|(SKIP)|(notebooks)).*"

after_test:
  - %pythonexe% -u setup.py bdist_wheel

artifacts:
  - path: dist
    name: mlprodict
  - path: onnx\dist
    name: onnx
