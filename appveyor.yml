image:
  - Visual Studio 2019
environment:
  matrix:
  - TOXENV: py39

init:
  - python -V
  - py -V

install:
  - py -m pip install wheel
  - py -m pip install numpy pandas scipy matplotlib scikit-learn
  - py -m pip install onnx onnxruntime --no-deps
  - py -m pip install -r requirements-win.txt --upgrade-strategy eager

build: false

before_test:
  - py -u setup.py build_ext --inplace

test_script:
  - py -u setup.py unittests -d 15 -g ".*((LONG)|(SKIP)|(notebooks)).*"

after_test:
  - py -u setup.py bdist_wheel

artifacts:
  - path: dist
    name: mlprodict
  - path: onnx\dist
    name: onnx
