image:
  - Visual Studio 2019
environment:
  matrix:
  - TOXENV: py39

init:
  - @echo on
  - echo %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%
  - @echo off

install:
  - pip install wheel
  - pip install numpy pandas scipy matplotlib scikit-learn
  - pip install onnx onnxruntime --no-deps
  - pip install -r requirements-win.txt --upgrade-strategy eager

build: off

before_test:
  - "%PYTHON%\\python -u setup.py build_ext --inplace"

test_script:
  - "%PYTHON%\\python -u setup.py unittests -d 15 -g \".*((LONG)|(SKIP)|(notebooks)).*\""

after_test:
  - "%PYTHON%\\python -u setup.py bdist_wheel"

artifacts:
  - path: dist
    name: mlprodict
  - path: onnx\dist
    name: onnx
